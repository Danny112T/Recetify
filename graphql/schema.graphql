"A datetime string with format `Y-m-d H:i:s`, e.g. `2018-05-23 13:43:32`."
scalar DateTime @scalar(class: "Nuwave\\Lighthouse\\Schema\\Types\\Scalars\\DateTime")
"A date string with format 'y-m-d'. e.g. '2002-12-22.'"
scalar Date @scalar(class: "Nuwave\\Lighthouse\\Schema\\Types\\Scalars\\Date")

"Indicates what fields are available at the top level of a query operation."
type Query {
    "Find a single user by an identifying attribute."
    user(
      "Search by primary key."
      id: ID @eq @rules(apply: ["prohibits:email", "required_without:email"])

      "Search by email address."
      email: String @eq @rules(apply: ["prohibits:id", "required_without:id", "email"])
    ): User @find

    "List multiple users."
    users(
      "Filters by name. Accepts SQL LIKE wildcards `%` and `_`."
      name: String @where(operator: "like")
    ): [User!]! @paginate(defaultCount: 10)

    "Regresa el Usuario Actual Loggeado"
    me: User! @guard @auth
}

type Mutation {
    "Crea un Usuario Nuevo"
    createUser(input: createUserInput! @spread): User!
    "Actualiza un Usuario Ya Existente"
    updateUser(id: ID!, email: String, password: String): User! @update
    "Elimina un Usuario"
    deleteUser(id: ID): User! @delete
    "Iniciar Sesión en la App Web"
    login(input: loginInput! @spread): Session!
    "Cerrar Sesión"
    logout: Session!
}

"Account of a person who utilizes this application."
type User {
    "Unique primary key."
    id: ID!

    "Non-unique name."
    name: String!

    "Unique email address."
    email: String!

    "When the email was verified."
    email_verified_at: DateTime

    "When the account was created."
    created_at: DateTime!

    "When the account was last updated."
    updated_at: DateTime!
}

type Session {
    "Usuario obligatorio"
    user: User!
    "El token de acceso a la App Web"
    accessToken: String
}

type recipes {
    title: String!
    description: String
    image_pf_path: String!
    type_food: type!
    time_food: time!
    diet: diet!
    prep_time: float!
    calories: float
    fat: float
    carbs: float
    proteins: float
    rate: float!
}

input createUserInput @validator {
    "Nombre del usuario"
    name: String!
    "Apellido(s) del usuario"
    lastname: String!
    "Un correo electronico valido y unico"
    email: String!
    "Una contraseña con minimo de 6 caracteres, una mayuscula, una minuscula y un caracter especial"
    password: String!
    "Una fecha de cumpleaños de formato 'Año-Mes-Dia', Ej. '2002-02-11'. "
    birthday: Date!
}

input loginInput {
    "Un correo electronico valido"
    email: String!
    "La contraseña"
    password: String!
}
